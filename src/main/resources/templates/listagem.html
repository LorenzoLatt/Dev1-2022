<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de contatos</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container my-2">
    <h1 class="titulo">Contatos</h1>
    <table class="table table-dark" border="1" >
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Número</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contato: ${listaContatos}">
            <td th:text="${contato.id}"></td>
            <td th:text="${contato.nome}"></td>
            <td th:text="${contato.email}"></td>
            <td th:text="${contato.numero}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div>

    <button class="btn btn-primary"><a class="links" href="/">Voltar para a página de cadastro</a></button>

</div>
</body>
</html>
